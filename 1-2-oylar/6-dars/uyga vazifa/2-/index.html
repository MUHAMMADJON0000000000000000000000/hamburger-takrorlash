<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Texnika Apple - Katalog</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="page-title">Техника Apple</h1>
        <a href="#" class="all-products-link">ПОСМОТРЕТЬ ВСЕ ></a>
      </div>

      <div class="product-grid">
        <div class="product-card tall-card">
          <div class="card-top-icons">
            <i class="far fa-heart"></i>
            <i class="fas fa-chart-bar"></i>
          </div>
          <div class="product-image-box">
            <img src="mouse_placeholder.png" alt="Apple Magic Mouse 3" />
          </div>

          <p class="product-title">Apple Magic mouse 3</p>

          <div class="price-main">
            <h2>1 389 951 сум</h2>
          </div>

          <div class="installment-plan yellow-bg">163 000 сум x 12 мес</div>

          <div class="card-actions">
            <button class="btn-cart">
              <i class="fas fa-shopping-cart"></i>
            </button>
            <button class="btn-installment">В рассрочку</button>
          </div>
        </div>

        <div class="video-card">
          <iframe
            width="100%"
            height="100%"
            src="https://www.youtube.com/emed/dQw4w9WgXcQ?controls=0"
            title="Video unavailable"
            frameborder="0"
            allowfullscreen
          >
          </iframe>
          <div class="video-overlay">
            <p>Video unavailable</p>
            <p class="sub-text">This video is private</p>
          </div>
        </div>

        <div class="product-card">
          <div class="card-top-icons">
            <i class="far fa-heart"></i>
            <i class="fas fa-chart-bar"></i>
          </div>
          <div class="product-image-box">
            <img
              src="keyboard_placeholder.png"
              alt="Magic Keyboard Russian 12.9-inc 2021"
            />
          </div>

          <p class="product-title">
            Magic Keyboard Russian 12.9-inc 2021 Белый
          </p>

          <div class="price-main">
            <h2>7 392 841 сум</h2>
          </div>

          <div class="installment-plan yellow-bg">866 000 сум x 12 мес</div>

          <div class="card-actions">
            <button class="btn-cart">
              <i class="fas fa-shopping-cart"></i>
            </button>
            <button class="btn-installment red-border">В рассрочку</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

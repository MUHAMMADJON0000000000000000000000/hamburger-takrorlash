<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahsulotlar Katalogi - Xazna</title>
    <link rel="stylesheet" href="sytyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="page-title">Xazna 0-0-6</h1>
        <a href="#" class="all-products-link">Все товары</a>
      </div>

      <div class="product-grid">
        <div class="product-card">
          <span class="badge sale-badge">Скидка</span>
          <div class="card-icons">
            <i class="fas fa-heart"></i>
            <i class="fas fa-balance-scale"></i>
          </div>
          <div class="product-image-box">
            <img
              src="tv_placeholder.png"
              alt="Televizor Mooriix Webos 55MW900 4K UHD Smart TV"
            />
          </div>

          <p class="product-title">
            Телевизор Mooriix Webos 55MW900 4K UHD Smart TV
          </p>

          <div class="product-rating">
            <span class="stars">★★★★★</span>
            <span class="reviews">0 отзывов</span>
          </div>

          <div class="price-old">
            <p>4 530 000 сум</p>
          </div>

          <div class="price-main">
            <h2>4 249 000 сум</h2>
          </div>

          <div class="installment-plan">708 200 сум х 6 мес</div>

          <div class="card-actions">
            <button class="btn-buy-one-click">
              <i class="fas fa-bolt"></i> Купить в один клик
            </button>
            <button class="btn-cart">
              <i class="fas fa-shopping-cart"></i>
            </button>
          </div>
        </div>

        <div class="product-card">
          <div class="card-icons">
            <i class="fas fa-heart"></i>
            <i class="fas fa-balance-scale"></i>
          </div>
          <div class="product-image-box">
            <img
              src="vacuum_placeholder.png"
              alt="Пылесос Karcher WD 3 V-17/4/20"
            />
          </div>
          <p class="product-title">Пылесос Karcher WD 3 V-17/4/20</p>
          <div class="product-rating">
            <span class="stars">★★★★★</span>
            <span class="reviews">0 отзывов</span>
          </div>
          <div class="price-old">
            <p></p>
          </div>
          <div class="price-main">
            <h2>1 909 000 сум</h2>
          </div>
          <div class="installment-plan">318 200 сум х 6 мес</div>
          <div class="card-actions">
            <button class="btn-buy-one-click">
              <i class="fas fa-bolt"></i> Купить в один клик
            </button>
            <button class="btn-cart">
              <i class="fas fa-shopping-cart"></i>
            </button>
          </div>
        </div>

        <div class="product-card">...</div>
        <div class="product-card">...</div>

        <div class="product-card">...</div>
        <div class="product-card">...</div>
        <div class="product-card">...</div>
      </div>
    </div>
  </body>
</html>
